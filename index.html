<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAssist Konverterare - Team Verkstad</title>
	<link href="https://teamverkstad.se/wp-content/uploads/2022/09/Team-Verkstad-Logo.png" rel="icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/dm-file-uploader@1.0.2/src/js/jquery.dm-uploader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	<script src="res/fileinput.js" type="text/javascript"></script>
	<script src="res/script.js" type="text/javascript"></script>
	<script>
		if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
			document.documentElement.style.display = "none";
			document.head.insertAdjacentHTML(
				"beforeend",
				"<link rel='stylesheet' href='/light.css' onload='document.documentElement.style.display = \"\"'>",
			)
		}
	</script>
	<link rel="stylesheet" href="res/dark.css" media="(prefers-color-scheme: dark)" />
	<link rel="stylesheet" href="res/light.css" media="(prefers-color-scheme: light)" />
	<link rel="stylesheet" href="res/style.css" />
</head>
	<body>
		<div>
			<h1>WinAssist Konverterare</h1>
			<p>Konvertera <code>.SAP</code> filer till leverantörs-specifika filer.</p>
		</div>
		<form id="form">
			<input type="file" accept=".skv" id="fileInput" title="Ladda upp beställningsfil" placeholder="Ladda upp beställningsfil">
		</form>
		<br>
		<div>
			<div>
				<button id="manualChassi" style="display: none;">Lägg till chassinummer</button>
			</div>
			<div class="mainButtons">
				<button id="saveButtonText" style="display: none;">Spara som Text</button>
				<button id="saveButtonExcel" style="display: none;">Spara som Excel</button>
				<button id="copyButton" style="display: none;">Kopiera till Urklipp</button>
			</div>
			<div class="extraButtons">
				<button id="saveVolvoPartsOnline" style="display: none;">Volvo Parts Online</button>
				<button id="saveVehoSAP" style="display: none;">Mercedes SAP</button>
				<button id="savePartslink24" style="display: none;">Partslink24</button>
				<button id="copyOmniplus" style="display: none;">OmniPlus</button>
			</div>
		</div>
		<table id="table" style="display: none;"></table>
	</body>
</html>
